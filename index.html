    <script>
var numberA = prompt("Please enter number A:");
var operator = prompt("Chose one of the following signs : +, -, * or /");
var numberB = prompt("Please enter number B:");

var result;

if (operator == '+') {result = parseInt(numberA) + parseInt(numberB);}

else if (operator == '-') {result = parseInt(numberA) - parseInt(numberB);}

else if (operator == '*') {result = parseInt(numberA) * parseInt(numberB);}

else if (operator == '/') { result = parseInt(numberA) / parseInt(numberB);}

else {
     result= alert ("The sign is not correct!");
    }

alert("Sum is: " + result);



    </script>
